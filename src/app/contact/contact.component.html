<div class="contact-container">
  <div class="contact-header">Let's Work Together</div>

  <div formGroupName="contactForm" class="contactForm">
    <div class="grouped-form-item">
      <div class="form-item">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>

      <div class="form-item">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
    </div>
    <div class="form-item">
      <label for="email">Email Address</label>
      <input type="text" id="email" formControlName="email">
    </div>

    <div class="form-item">
      <label for="subject">Subject</label>
      <input type="text" id="subject" formControlName="subject">
    </div>

    <div class="form-item">
      <label for="message">Message</label>
      <input type="text" id="message" formControlName="message">
    </div>

  </div>
  <button type="submit">Submit</button>
</div>
